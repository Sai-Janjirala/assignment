<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <h1>CodingGita Student Registration Form</h1>
    <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Please Fill out the form
        below to register for the CodingGita MERN Stack Program</p>
    <form action="#" method="post">
        <label for="Name"><b>Full Name:</b></label>
        <input type="text" id="Name"> <br> <br>

        <label for="email"><b>Email: </b></label>
        <input type="email" name="" id="email"> <br> <br>

        <label for="pass"><b>Password:</b></label>
        <input type="password" name="" id="pass"> <br><br>

        <label for="mob"><b>Mobile Number:</b></label>
        <input type="number" id="mob"> <br> <br>

        <label for="gen"><b>Gender:</b></label>

        <label for="male"><b>Male</b></label>
        <input type="radio" name="gen" id="male">

        <label for="female"><b>Female</b></label>
        <input type="radio" name="gen" id="female">

        <label for="other"><b>Other</b></label>
        <input type="radio" name="gen" id="other"> <br><br>

        <label for="hob"><b>Hobbies:</b></label>

        <label for="read"><b>Reading</b></label>
        <input type="checkbox" name="hob" id="read">

        <label for="coding"><b>Coding</b></label>
        <input type="checkbox" name="hob" id="coding">

        <label for="sports"><b>Sports</b></label>
        <input type="checkbox" name="hob" id="sports">

        <label for="music"><b>Music</b></label>
        <input type="checkbox" name="hob" id="music"> <br><br>

        <label for="dob"><b>Date Of Birth</b></label>
        <input type="date" name="" id="dob">
        <br> <br>

        <label for="photo"><b>Upload Photo:</b></label>
        <input type="file" name="" id="photo"> <br><br>

        <label for="course"><b>Course Selection:</b></label>

        <select name="" id="">
            <option value="Mern Stake">Mern Stake</option>
            <option value="DSA">DSA</option>
            <option value="Web Development">Web Development</option>
        </select> <br><br>

        <label for="add"><b>Address:</b></label><br>
        <textarea name="" id="add" placeholder="Enter Your address here" rows="5" cols="50"></textarea><br><br>

        <label for="study"><b>Preffered Study Hours:</b></label>
        <input type="range" name="" id="study" min="0" max="12"> <br><br>

        <label for="color"><b>Favourite Color:</b></label>
        <input type="color" name="" id="color"> <br><br>

        <label for="web"><b>Portfolio Website:</b></label>
        <input type="url" name="" id="web">
        <br><br>

        <label for="search"><b>Search Interests:</b></label>
        <input type="search" name="" id="search"><br><br>

        <label for="time"><b>Preffered Study Time:</b></label>
        <input type="time" name="" id="time">

        <br><br>

        <input type="submit" name="" id="">
        <input type="reset" name="" id="">






    </form>
</body>

</html>
